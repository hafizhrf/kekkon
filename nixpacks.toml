# Nixpacks configuration for Railway deployment
[phases.setup]
nixPkgs = ["nodejs_20", "python311"]

[phases.install]
cmds = [
  "npm ci || npm install",
  "cd /app/client && npm ci || npm install", 
  "cd /app/server && npm ci || npm install"
]

[phases.build]
cmds = ["cd /app/client && npm run build"]

[start]
cmd = "cd /app/server && node server.js"

[variables]
NODE_ENV = "production"
