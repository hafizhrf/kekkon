# Nixpacks configuration for Railway deployment
[phases.setup]
nixPkgs = ["nodejs_20", "python311"]

[phases.install]
cmds = [
  "npm install",
  "cd client && npm install", 
  "cd ../server && npm install"
]

[phases.build]
cmds = ["cd client && npm run build"]

[start]
cmd = "cd server && node server.js"

[variables]
NODE_ENV = "production"
